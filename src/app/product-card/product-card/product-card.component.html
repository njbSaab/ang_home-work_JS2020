<div class="product-list-box -basket">
  <div class="inner-col description-col">
    <div class="product-img">
      <img [src]="card.image" alt="">
    </div>

    <div class="product-desc">
      <h4 class="col-title mb-2">
        {{card.name}}
      </h4>
      <div class="rate">
        <span class="rate-amount ml-2 d-inline-block d-md-none">рейтинг: {{card.rating}}</span>
      </div>
      <p class="rate-amount d-none d-md-block mt-1">
        {{card.status}} отзывов
      </p>
      <p class="price-text mb-0 mt-2 d-inline-block d-md-none">
        <strong>{{card.price}}€</strong>
      </p>
    </div>
  </div>
</div>
